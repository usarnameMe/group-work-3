{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Vehicle{% endblock %}

{% block content %}
<main class="delete-page">
    <h1 class="delete-heading">Are you sure you want to delete this vehicle?</h1>
    <p class="vehicle-details"><strong>{{ vehicle.brand }} {{ vehicle.model }} ({{ vehicle.year }})</strong></p>

    <form method="POST" class="delete-form">
        {% csrf_token %}
        <div class="buttons">
            <button type="submit" class="btn-delete">Yes, delete</button>
            <a href="{% url 'vehicle_detail' vehicle.pk %}" class="cancel-button">Cancel</a>
        </div>
    </form>
</main>
{% endblock %}
